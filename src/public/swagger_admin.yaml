      security:
        - bearerAuth: []
      summary: Returns specified user
      tags:
        - Users
      x-roles:
        - admin
      parameters:
        - in: path
          name: id
          description: Specify hexadecimal string user identifier
          required: true
          schema:
            type: string
            required: true
            description: Hexadecimal string generated by mongodb
      responses:
