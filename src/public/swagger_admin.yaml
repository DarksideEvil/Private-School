  /api/checkouts/todayattendance?limit&page&startDate&endDate&group:
    get:
      security:
        - bearerAuth: []
      summary: Returns list of the today's or specified date and all group's or
        specified group's checkouts
      tags:
        - Checkouts
      x-roles:
        - admin
      parameters:
        - in: query
          name: limit
          description: Specify limit number to show how many checkouts on each page
          required: false
          schema:
            type: number
            required: false
            description: Any integer value
        - in: query
          name: page
          description: Specify page number to show checkouts
          required: false
          schema:
            type: number
            required: false
            description: Any integer value
        - in: query
          name: startDate
          description: Specify date like "year-month-day"
          required: false
          schema:
            type: string
            required: false
            description: string date format yyy-mm-dd
        - in: query
          name: endDate
          description: Specify date like "year-month-day"
          required: false
          schema:
            type: string
            required: false
            description: string date format yyy-mm-dd
        - in: query
