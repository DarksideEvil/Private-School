openapi: 3.0.0
info:
  title: Admin API
  version: 1.0.0
  description: API documentation for Admin role
paths:
  /api/users/login:
    post:
      summary: Returns generated token for access to the system
      tags:
        - Login
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Success for access
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  token:
                    type: string
        "400":
          description: Bad Request, expected proper credentials from user
        "401":
          description:
            The client lacks proper authentication credentials or has provided
            invalid credentials
        "500":
          description:
            The server encountered an unexpected condition that prevented it
            from fulfilling the request
            
  /api/users/register:
    post:
      security:
        - bearerAuth: []
      summary: Returns newly created user
      tags:
        - Users
      x-roles:
        - admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: New user created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "403":
          description: Access to the requested resource is forbidden
        "500":
          description:
            The server encountered an unexpected condition that prevented it
            from fulfilling the request

  /api/users:
    get:
      security:
        - bearerAuth: []
      summary: Returns list of the users
      tags:
        - Users
      x-roles:
